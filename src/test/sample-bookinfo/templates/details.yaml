apiVersion: v1
kind: Service
metadata:
  labels:
    {{ include "common.label" . | nindent 4 }}
    app: {{ .Values.details.name }}
  annotations:
    kubesphere.io/workloadType: Deployment
    servicemesh.kubesphere.io/enabled: 'true'
  name: {{ .Values.details.name }}
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: {{ .Values.details.name }}
    {{ include "common.label" . | nindent 4 }}
  ports:
    - name: http-web
      protocol: TCP
      port: 9080
      targetPort: 9080
